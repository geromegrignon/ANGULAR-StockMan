<div *ngIf="data">
  <h3 mat-dialog-title class="alert alert-info">{{data.supply.name}}</h3>
  <mat-dialog-content fxLayout="row" fxLayout.xs="column" fxLayoutGap="10px">
    <div fxFlex="30%">
      <form [formGroup]="requestForm">
        <mat-form-field>
          <input matInput type="text" placeholder="QuantitÃ©" formControlName="quantity" readonly>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="text" placeholder="QuantitÃ©" formControlName="deliveryDate" readonly>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="text" placeholder="Demandeur" formControlName="username" readonly>
          </mat-form-field>
      </form>
    </div>
    <mat-divider [vertical]="true"></mat-divider>
    <div fxFlex="70%">
      <mat-icon>schedule</mat-icon>
      <hr>
      <div class="list-group">
        <div class="list-group-item" *ngFor="let status of data.statusList" fxLayoutAlign="space-between center">
          {{status.name}}
          <span class="username">{{status.user.username}}</span>
        </div>
      </div>
    </div>
  </mat-dialog-content>
  <hr>
  <mat-dialog-actions fxLayoutAlign="space-around">
      <button mat-raised-button (click)="updateStatus()">Valider</button>
      <button mat-raised-button (click)="close()">Annuler</button>
  </mat-dialog-actions>
  <mat-dialog-actions></mat-dialog-actions>
</div>
